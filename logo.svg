<svg
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    width="512"
    height="512"
    >
  <!-- Clipping definitions -->
  <defs>
    <clipPath id="light-clip">
      <polygon points="0,0 0,512 512,0" />
    </clipPath>
    <clipPath id="dark-clip">
      <polygon points="0,512 512,512 512,0" />
    </clipPath>
  </defs>

  <!-- Theming -->
  <style type="text/css">
    .light {
      stroke: white;
      fill: transparent;
    }
    .dark {
      stroke: black;
      fill: transparent;
    }
  </style>

  <!-- Background -->
  <rect
      width="100%"
      height="100%"
      fill="grey"
      />

  <g transform="rotate(-45 256 256) scale(0.5) translate(256 256)">

    <!-- Light squares -->
    <line
        class="light"
        x1="0%"
        x2="100%"
        y1="97.5%"
        y2="97.5%"
        stroke-width="5%"
        />
    <line
        class="light"
        x1="97.5%"
        x2="97.5%"
        y1="0%"
        y2="100%"
        stroke-width="5%"
        />
    <rect
        class="light"
        x="50%"
        y="50%"
        width="47.5%"
        height="47.5%"
        stroke-width="5%"
        />

    <!-- Dark squares -->
    <line
        class="dark"
        x1="0%"
        x2="100%"
        y1="2.5%"
        y2="2.5%"
        stroke-width="5%"
        clip-path="url(#light-clip)"
        />
    <line
        class="dark"
        x1="2.5%"
        x2="2.5%"
        y1="0%"
        y2="100%"
        stroke-width="5%"
        clip-path="url(#light-clip)"
        />
    <rect
        class="dark"
        width="50%"
        height="50%"
        stroke-width="5%"
        clip-path="url(#light-clip)"
        />

    <!-- Light arrow -->
    <line
        class="light"
        x1="-15%"
        x2="100%"
        y1="100%"
        y2="-15%"
        stroke-width="5%"
        clip-path="url(#light-clip)"
        />
    <line
        class="light"
        x1="60%"
        x2="82.5%"
        y1="2.5%"
        y2="2.5%"
        stroke-width="5%"
        />

    <!-- Dark arrow -->
    <line
        class="dark"
        x1="0%"
        x2="115%"
        y1="115%"
        y2="0%"
        stroke-width="5%"
        clip-path="url(#dark-clip)"
        />
    <line
        class="dark"
        x1="97.5%"
        x2="97.5%"
        y1="40%"
        y2="17.5%"
        stroke-width="5%"
        />
  </g>
</svg>
