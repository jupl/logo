<svg
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    width="512"
    height="512"
    >
  <!-- Clipping definitions -->
  <defs>
    <linearGradient id="light-arrow-gradient" x1="0" x2="1" y1="0" y2="0">
      <stop class="dark" offset="0%" />
      <stop class="light" offset="80%" />
    </linearGradient>
    <linearGradient id="dark-arrow-gradient" x1="0" x2="0" y1="0" y2="1">
      <stop class="dark" offset="20%" />
      <stop class="light" offset="100%" />
    </linearGradient>
    <clipPath id="light-clip">
      <polygon points="0,0 0,512 512,0" />
    </clipPath>
    <clipPath id="dark-clip">
      <polygon points="0,512 512,512 512,0" />
    </clipPath>
  </defs>

  <!-- Theming -->
  <style type="text/css">
    .light {
      stroke: white;
      fill: white;
      stop-color: white;
    }
    .dark {
      stroke: black;
      fill: black;
      stop-color: black;
    }
    .light:not(.fill), .dark:not(.fill) {
      fill: transparent;
    }
  </style>

  <!-- Background -->
  <rect
      width="100%"
      height="100%"
      fill="grey"
      />

  <g transform="rotate(-45 256 256) scale(0.5) translate(256 256)">
    <!-- Light squares -->
    <rect
        class="light"
        width="100%"
        height="100%"
        stroke-width="10%"
        clip-path="url(#dark-clip)"
        />
    <rect
        class="light"
        x="50%"
        y="50%"
        width="47.5%"
        height="47.5%"
        stroke-width="5%"
        />

    <!-- Dark squares -->
    <rect
        class="dark"
        width="100%"
        height="100%"
        stroke-width="10%"
        clip-path="url(#light-clip)"
        />
    <rect
        class="dark"
        width="50%"
        height="50%"
        stroke-width="5%"
        clip-path="url(#light-clip)"
        />

    <!-- Light arrow -->
    <g clip-path="url(#light-clip)">
      <rect
          class="light fill"
          x="47.5%"
          y="-50%"
          width="5%"
          height="200%"
          transform="rotate(45 256 256) translate(-64 -64)"
          />
    </g>
    <rect
        x="52.5%"
        y="0%"
        width="27.5%"
        height="5%"
        clip-path="url(#light-clip)"
        fill="url(#light-arrow-gradient)"
        />

    <!-- Dark arrow -->
    <g clip-path="url(#dark-clip)">
      <rect
          class="dark fill"
          x="47.5%"
          y="-50%"
          width="5%"
          height="200%"
          transform="rotate(45 256 256) translate(64 64)"
          />
    </g>
    <rect
        x="95%"
        y="20%"
        width="5%"
        height="27.5%"
        clip-path="url(#dark-clip)"
        fill="url(#dark-arrow-gradient)"
        />
  </g>
</svg>
