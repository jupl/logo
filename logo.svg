<svg
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    width="512"
    height="512"
    >
  <!-- Theming -->
  <style type="text/css">
    .light {
      fill: white;
    }
    .dark {
      fill: black;
    }
    .middle {
      fill: gray;
    }
  </style>

  <!-- Definitions -->
  <defs>
    <linearGradient id="light-arrow-gradient" x1="0" x2="0" y1="1" y2="0">
      <stop stop-color="black" offset="0%" />
      <stop stop-color="white" offset="42%" />
      <stop stop-color="white" offset="64%" />
      <stop stop-color="black" offset="86%" />
    </linearGradient>
    <linearGradient id="dark-arrow-gradient" x1="0" x2="1" y1="0" y2="0">
      <stop stop-color="black" offset="0%" />
      <stop stop-color="white" offset="42%" />
      <stop stop-color="white" offset="64%" />
      <stop stop-color="black" offset="86%" />
    </linearGradient>
    <clipPath id="light-clip">
      <polygon points="0,0 0,512 512,0" />
    </clipPath>
    <clipPath id="dark-clip">
      <polygon points="0,512 512,512 512,0" />
    </clipPath>
    <mask id="light-grid-mask">
      <rect
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          fill="white"
          />
      <rect
          x="6%"
          y="6%"
          width="41%"
          height="41%"
          fill="black" />
      <rect
          x="53%"
          y="6%"
          width="41%"
          height="41%"
          fill="black" />
      <rect
          x="6%"
          y="53%"
          width="41%"
          height="41%"
          fill="black" />
      <circle
          cx="50%"
          cy="50%"
          r="4.2426406874%"
          fill="black"
          />
      <rect
          x="78%"
          y="-1%"
          width="23%"
          height="8%"
          fill="black"
          />
      <rect
          x="0%"
          y="80%"
          width="20%"
          height="20%"
          fill="black"
          />
      <rect
          x="6%"
          y="-1.9%"
          width="41%"
          height="8%"
          fill="black"
          />
      <rect
          x="47%"
          y="-50%"
          width="6%"
          height="88%"
          fill="white"
          transform="rotate(-45 256 256) translate(7)"
          />
      <polygon
          fill="black"
          points="-1,513 513,513 513,-1" />
    </mask>
    <mask id="dark-grid-mask">
      <rect
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          fill="white"
          />
      <rect
          x="53%"
          y="53%"
          width="41%"
          height="41%"
          fill="black" />
      <rect
          x="53%"
          y="6%"
          width="41%"
          height="41%"
          fill="black" />
      <rect
          x="6%"
          y="53%"
          width="41%"
          height="41%"
          fill="black" />
      <circle
          cx="50%"
          cy="50%"
          r="4.2426406874%"
          fill="black"
          />
      <rect
          x="93%"
          y="-1%"
          width="8%"
          height="23%"
          fill="black"
          />
      <rect
          x="0%"
          y="80%"
          width="20%"
          height="20%"
          fill="black"
          />
      <rect
          x="93.9%"
          y="53%"
          width="8%"
          height="41%"
          fill="black"
          />
      <rect
          x="47%"
          y="62%"
          width="6%"
          height="88%"
          fill="white"
          transform="rotate(-45 256 256) translate(7)"
          />
      <polygon
          fill="black"
          points="-1,-1 -1,513 513,-1"
          />
    </mask>
    <mask id="light-arrow-mask">
      <rect
          x="47%"
          y="-50%"
          width="6%"
          height="200%"
          fill="white"
          transform="rotate(45 256 256) translate(64 64)"
          />
      <rect
          x="94%"
          y="0%"
          width="6%"
          height="47%"
          fill="url(#light-arrow-gradient)"
          />
      <rect
          x="50%"
          y="47%"
          width="50%"
          height="6%"
          fill="black" />
      <rect
          x="47%"
          y="50%"
          width="6%"
          height="50%"
          fill="black" />
    </mask>
    <mask id="dark-arrow-mask">
      <rect
          x="47%"
          y="-50%"
          width="6%"
          height="200%"
          fill="white"
          transform="rotate(45 256 256) translate(-64 -64)"
          />
      <rect
          x="53%"
          y="0%"
          width="47%"
          height="6%"
          fill="url(#dark-arrow-gradient)"
          />
      <rect
          x="0%"
          y="47%"
          width="50%"
          height="6%"
          fill="black" />
      <rect
          x="47%"
          y="0%"
          width="6%"
          height="50%"
          fill="black" />
    </mask>
  </defs>

  <!-- Background -->
  <rect
      class="middle"
      width="100%"
      height="100%"
      />

  <g transform="rotate(-45 256 256) scale(0.5) translate(256 256)">
    <!-- Grids -->
    <rect
        width="100%"
        height="100%"
        class="light"
        mask="url(#light-grid-mask)"
        />
    <rect
        width="100%"
        height="100%"
        class="dark"
        mask="url(#dark-grid-mask)"
        />

    <!-- Arrows -->
    <rect
        width="100%"
        height="100%"
        class="light"
        mask="url(#light-arrow-mask)"
        />
    <rect
        width="100%"
        height="100%"
        class="dark"
        mask="url(#dark-arrow-mask)"
        />
  </g>
</svg>
