<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.1"
    width="1024"
    height="1024"
    >
  <defs>
    <!-- Background patterns -->
    <pattern
        id="light-pattern"
        patternUnits="userSpaceOnUse"
        width="100%"
        height="100%"
        >
      <rect fill="white" width="100%" height="100%" />
      <!-- <image xlink:href="light.png" x="0" y="0" width="100%" height="100%" /> -->
    </pattern>
    <pattern
        id="dark-pattern"
        patternUnits="userSpaceOnUse"
        width="100%"
        height="100%"
        >
      <rect fill="black" width="100%" height="100%" />
      <!-- <image xlink:href="dark.png" x="0" y="0" width="100%" height="100%" /> -->
    </pattern>
    <pattern
        id="middle-pattern"
        patternUnits="userSpaceOnUse"
        width="100%"
        height="100%"
        >
      <rect fill="gray" width="100%" height="100%" />
      <!-- <image xlink:href="middle.png" x="0" y="0" width="100%" height="100%" /> -->
    </pattern>

    <!-- Gradients for arrow -->
    <linearGradient id="light-arrow-gradient" x1="0" x2="0" y1="1" y2="0">
      <stop stop-color="black" offset="0%" />
      <stop stop-color="white" offset="42%" />
      <stop stop-color="white" offset="64%" />
      <stop stop-color="black" offset="86%" />
    </linearGradient>
    <linearGradient id="dark-arrow-gradient" x1="0" x2="1" y1="0" y2="0">
      <stop stop-color="black" offset="0%" />
      <stop stop-color="white" offset="42%" />
      <stop stop-color="white" offset="64%" />
      <stop stop-color="black" offset="86%" />
    </linearGradient>

    <!-- Grid definitions -->
    <mask id="light-grid-mask">
      <rect
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          fill="white"
          />
      <rect
          x="6%"
          y="6%"
          width="41%"
          height="41%"
          fill="black"
          />
      <rect
          x="53%"
          y="6%"
          width="41%"
          height="41%"
          fill="black"
          />
      <rect
          x="6%"
          y="53%"
          width="41%"
          height="41%"
          fill="black"
          />
      <circle
          cx="50%"
          cy="50%"
          r="4.2426406874%"
          fill="black"
          />
      <rect
          x="78%"
          y="-1%"
          width="23%"
          height="8%"
          fill="black"
          />
      <rect
          x="0%"
          y="80%"
          width="20%"
          height="20%"
          fill="black"
          />
      <rect
          x="6%"
          y="-1.9%"
          width="41%"
          height="8%"
          fill="black"
          />
      <rect
          x="47%"
          y="-50%"
          width="6%"
          height="88%"
          fill="white"
          transform="rotate(-45 512 512) translate(13)"
          />
      <polygon
          fill="black"
          points="-1,1025 1025,1025 1025,-1"
          />
    </mask>
    <mask id="dark-grid-mask">
      <rect
          x="0%"
          y="0%"
          width="100%"
          height="100%"
          fill="white"
          />
      <rect
          x="53%"
          y="53%"
          width="41%"
          height="41%"
          fill="black"
          />
      <rect
          x="53%"
          y="6%"
          width="41%"
          height="41%"
          fill="black"
          />
      <rect
          x="6%"
          y="53%"
          width="41%"
          height="41%"
          fill="black"
          />
      <circle
          cx="50%"
          cy="50%"
          r="4.2426406874%"
          fill="black"
          />
      <rect
          x="93%"
          y="-1%"
          width="8%"
          height="23%"
          fill="black"
          />
      <rect
          x="0%"
          y="80%"
          width="20%"
          height="20%"
          fill="black"
          />
      <rect
          x="93.9%"
          y="53%"
          width="8%"
          height="41%"
          fill="black"
          />
      <rect
          x="47%"
          y="62%"
          width="6%"
          height="88%"
          fill="white"
          transform="rotate(-45 512 512) translate(13)"
          />
      <polygon
          fill="black"
          points="-1,-1 -1,1025 1025,-1"
          />
    </mask>

    <!-- Arrow definitions -->
    <mask id="light-arrow-mask">
      <rect
          x="47%"
          y="-50%"
          width="6%"
          height="200%"
          fill="white"
          transform="rotate(45 512 512) translate(128 128)"
          />
      <rect
          x="94%"
          y="0%"
          width="6%"
          height="47%"
          fill="url(#light-arrow-gradient)"
          />
      <rect
          x="50%"
          y="47%"
          width="50%"
          height="6%"
          fill="black"
          />
      <rect
          x="47%"
          y="50%"
          width="6%"
          height="50%"
          fill="black"
          />
    </mask>
    <mask id="dark-arrow-mask">
      <rect
          x="47%"
          y="-50%"
          width="6%"
          height="200%"
          fill="white"
          transform="rotate(45 512 512) translate(-128 -128)"
          />
      <rect
          x="53%"
          y="0%"
          width="47%"
          height="6%"
          fill="url(#dark-arrow-gradient)"
          />
      <rect
          x="0%"
          y="47%"
          width="50%"
          height="6%"
          fill="black"
          />
      <rect
          x="47%"
          y="0%"
          width="6%"
          height="50%"
          fill="black"
          />
    </mask>
  </defs>

  <!-- Background -->
  <rect
      width="100%"
      height="100%"
      fill="url(#middle-pattern)"
      />

  <!-- Grids -->
  <rect
      width="100%"
      height="100%"
      fill="url(#light-pattern)"
      mask="url(#light-grid-mask)"
      />
  <rect
      width="100%"
      height="100%"
      fill="url(#dark-pattern)"
      mask="url(#dark-grid-mask)"
      />

  <!-- Arrows -->
  <rect
      width="100%"
      height="100%"
      fill="url(#light-pattern)"
      mask="url(#light-arrow-mask)"
      />
  <rect
      width="100%"
      height="100%"
      fill="url(#dark-pattern)"
      mask="url(#dark-arrow-mask)"
      />
</svg>
